<html class="no-js" lang="zh-CN"><head><script type="text/javascript">
    //检查浏览器版本
    var Sys = {};
    var ua = navigator.userAgent.toLowerCase();
    var s;
    (s = ua.match(/msie ([\d.]+)/)) ? Sys.ie = s[1] :
        (s = ua.match(/firefox\/([\d.]+)/)) ? Sys.firefox = s[1] :
            (s = ua.match(/chrome\/([\d.]+)/)) ? Sys.chrome = s[1] :
                (s = ua.match(/opera.([\d.]+)/)) ? Sys.opera = s[1] :
                    (s = ua.match(/version\/([\d.]+).*safari/)) ? Sys.safari = s[1] : 0;

    //低于IE9以下进行跳转
    if (Sys.ie < 9) {
        //window.location.href = "sorry-for-ie.htm";
    }
</script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- page title -->
    <title>商机网</title>
    <!-- styles -->
    <link href="/css/common.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div style="text-align: center;margin-top: 200px;">
        <span><h2>欢迎登录商机网</h2></span>
    </div>
    <form id="form1" style="margin-left: 600px;">
        <label>用户名:</label>
        <input type="text" id="username" style="margin-top: 10px;"></br>
        <label>密&nbsp;&nbsp;&nbsp;码:</label>
        <input type="password" id="pwd" style="margin-top: 10px;"></br>
        <button id="sub" style="width:60px;margin-top: 20px;margin-left: 55px;" type="button">登录</button>
        <button id="reset" style="width:60px;margin-top: 20px;margin-left: 10px;" type="button">注册</button>
    </form>
<!-- javascript -->
<script src="/webjars/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function (){
        $("#sub").on("click",function (){
            login();
        })
    })
    function login(){
        alert(111);
        $.ajax({
                type:"post",
                url:"/login",
                dataType:"json",
                data:{
                    "username":$("#username").val(),
                    "pwd":$("pwd").val()
                },
                success:function(data){
                    alert("登录成功"+data);
                }
            }
        )
    }
</script>
</body></html>
