<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        //检查浏览器版本
        var Sys = {};
        var ua = navigator.userAgent.toLowerCase();
        var s;
        (s = ua.match(/msie ([\d.]+)/)) ? Sys.ie = s[1] :
            (s = ua.match(/firefox\/([\d.]+)/)) ? Sys.firefox = s[1] :
                (s = ua.match(/chrome\/([\d.]+)/)) ? Sys.chrome = s[1] :
                    (s = ua.match(/opera.([\d.]+)/)) ? Sys.opera = s[1] :
                        (s = ua.match(/version\/([\d.]+).*safari/)) ? Sys.safari = s[1] : 0;

        //低于IE9以下进行跳转
        if (Sys.ie < 9) {
            //window.location.href = "sorry-for-ie.htm";
        }
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- page title -->
    <title>XX网主页</title>
    <!-- styles -->
    <link href="/css/common.css" rel="stylesheet" type="text/css">
    <style>
        body{
            background-image:url('http://static.runoob.com/images/mix/paper.gif');
            background-color:#cccccc;
        }
        h1{
            color:black;
            text-align:center;
        }
        p{
            font-family:"Times New Roman";
            font-size:20px;
        }
        #mySidenav a {
            position: absolute;
            left: -80px;
            transition: 0.3s;
            padding: 15px;
            width: 100px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            border-radius: 0 5px 5px 0;
        }

        #mySidenav a:hover {
            left: 0;
        }

        #about {
            top: 300px;
            background-color: #4CAF50;
        }

        #blog {
            top: 360px;
            background-color: #2196F3;
        }

        #projects {
            top: 420px;
            background-color: #f44336;
        }

        #contact {
            top: 480px;
            background-color: #555
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            border-radius: 5px;
            position:fixed;
            top:4px;
            right:8px;
            width: 6%;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        img {
            border-radius: 5px 5px 0 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }
        .active {
            background-color: #4CAF50;
        }
        .header {
            padding: 1px;
            text-align: center;
        }
        /* 创建三个相等的列 */
        .column {
            float: left;
            width: 33%;
        }
        /* 左右两侧宽度 */
        .column.side {
            width: 365px;
            height: auto;
            padding: 15px;
        }
        .column.right{
            float:right;
        }

        /* 中间区域宽度 */
        .column.middle {
            width: 730px;
            height: 300px;
            padding: 15px;
        }
        /* 响应式布局 - 小于 600 px 时改为上下布局 */
        @media screen and (max-width: 600px) {
            .column {
                width: 100%;
            }
        }
        h2{
            text-align: left;
        }

        @keyframes myfirst
        {
            0%   {background:red; left:0px; top:0px;}
            25%  {background:yellow; left:630px; top:0px;}
            50%  {background:blue; left:630px; top:200px;}
            75%  {background:green; left:0px; top:200px;}
            100% {background:red; left:0px; top:0px;}
        }

        @-moz-keyframes myfirst /* Firefox */
        {
            0%   {background:red; left:0px; top:0px;}
            25%  {background:yellow; left:630px; top:0px;}
            50%  {background:blue; left:630px; top:200px;}
            75%  {background:green; left:0px; top:200px;}
            100% {background:red; left:0px; top:0px;}
        }

        @-webkit-keyframes myfirst /* Safari and Chrome */
        {
            0%   {background:red; left:0px; top:0px;}
            25%  {background:yellow; left:630px; top:0px;}
            50%  {background:blue; left:630px; top:200px;}
            75%  {background:green; left:0px; top:200px;}
            100% {background:red; left:0px; top:0px;}
        }

        @-o-keyframes myfirst /* Opera */
        {
            0%   {background:red; left:0px; top:0px;}
            25%  {background:yellow; left:630px; top:0px;}
            50%  {background:blue; left:630px; top:200px;}
            75%  {background:green; left:0px; top:200px;}
            100% {background:red; left:0px; top:0px;}
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 25px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 1px -1px;
            cursor: pointer;
        }
        .div1 {
            width: 370px;
            height: 20px;
            border: none;
            text-align: left;
            margin-top: -12px;
            padding-left: 12px;
        }
        .divbtn{
            text-align: center;
            margin-top: 2px;
        }
        <!-- 响应式图片相册 -->
        .img {
            border: none;
        }

        .img:hover {
            border: none;
        }

        .img img {
            width: 100%;
            height: 100px;
        }

        * {
            box-sizing: border-box;
        }

        .responsive {
            padding: 10px 10px;
            float: left;
            width: 99.99%;
        }

        @media only screen and (max-width: 700px){
            .responsive {
                width: 49.99999%;
                margin: 6px 0;
            }
        }

        @media only screen and (max-width: 500px){
            .responsive {
                width: 100%;
            }
        }
        div.img {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: auto;
        }

        div.img:hover {
            border: 1px solid deepskyblue;
        }

        div.img img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    var ii=0;
    setInterval('leftN()',5000);
    function leftN(){
        //列表内放置自己的图片路径
        var les=['http://static.runoob.com/images/demo/demo1.jpg','http://static.runoob.com/images/demo/demo2.jpg','http://static.runoob.com/images/demo/demo3.jpg','http://static.runoob.com/images/demo/demo4.jpg'];
        var imgs=document.getElementById('img1');
        var date = new Date();
        console.log(date);
        $('#img1').fadeToggle(500,function(){
            imgs.src=les[ii];
        });
        $('#img1').fadeToggle(500);
        ii++;
        if(ii==les.length){
            ii=0;
        }
        console.log(date);
    }
</script>
